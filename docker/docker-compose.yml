version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      # Use BuildKit for better caching
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: paper2slides-backend
    ports:
      - "8000:8000"
    volumes:
      - ../outputs:/app/outputs
      - ../paper2slides/.env:/app/paper2slides/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - paper2slides-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: paper2slides-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - paper2slides-network

networks:
  paper2slides-network:
    driver: bridge

volumes:
  outputs:
    driver: local
